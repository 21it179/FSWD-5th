<!DOCTYPE html>
<head>
    <title>Operators</title>
</head>
<body>
    Enter number1: <input  id='numId1'><br>
    Enter number2: <input  id='numId2'>
    <button onclick="math()">Click me!</button><br>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        function math()
        {
            let num1=parseInt(document.getElementById('numId1').value);
            let num2=parseInt(document.getElementById('numId2').value);
            let sum=num1+num2;
            let diff=num1-num2;
            let product=num1*num2;
            let division=num1/num2;
            console.log(sum);
            console.log(diff);
            console.log(product);
            console.log(division);
        }
    </script>
</body>
