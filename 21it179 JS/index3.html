<!DOCTYPE html>
<head>
    <title>Control Flow</title>
</head>
<body></body>
    <script>
        const age = parseInt(prompt('Enter age '));
        if (age<18)
        {
            console.log("You are a minor")
        }
        else if(age>18 && age<65)
        {
            console.log("You are an adult")
        }
        else if(age>=65)
        {
            console.log("You are a senior citizen")
        }
    </script>
</body>
