<!DOCTYPE html>
<head>
    <title>Variables and DataTypes</title>
</head>
<body>
    <p id="demo"></p>
    <script>
            //Use of var keyword
            var var1=19;
            var var2=12;
            var ans=var1+var2;
            console.log(ans);

            //Use of let keyword
            let firstname='Rohan';
            let lastname='Sharma';
            let name=firstname.concat(" ",lastname);
            console.log(name);

            //Use of const keyword
            const myCity=['Ahmedabad','Vadodara','Surat'];
            console.log(myCity);

    </script>
</body>
